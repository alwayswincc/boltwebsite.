<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bolt! - Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1C2526; /* Midnight-ish */
            color: #7289DA; /* Blurple text */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 
                0 0 10px #FF0000, /* Red glow */
                0 0 20px #800080; /* Purple glow */
        }
        .chat-container {
            margin-top: 50px;
            background-color: #2A3439; /* Darker panel */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Red-tinted shadow */
            width: 700px;
        }
        .user-info {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bio-link {
            background-color: #7289DA;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .bio-link:hover {
            background-color: #FF0000;
        }
        .chat-box {
            background-color: #1C2526;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            background-color: #2A3439;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message p {
            margin: 0;
            color: #fff;
            font-size: 16px;
        }
        .message .meta {
            font-size: 12px;
            color: #7289DA;
            margin-top: 5px;
        }
        .chat-form {
            margin-top: 20px;
        }
        .chat-form textarea {
            width: 100%;
            height: 60px;
            background-color: #1C2526;
            border: 1px solid #7289DA;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .chat-form button {
            width: 100%;
            padding: 10px;
            background-color: #7289DA;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .chat-form button:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Bolt!</h1>
    <div class="chat-container">
        <div class="user-info" id="user-info"></div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-form">
            <textarea id="chat-content" placeholder="Type your fucking message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid') || 'UID-UNKNOWN';
        const username = urlParams.get('username') || 'Anonymous';

        const hardcodedUsers = {
            'Bolt!': { uid: 'UID-0001', created: '2025-03-29T12:00:00Z', lastOnline: new Date().toISOString() },
            'listn': { uid: 'UID-0002', created: '2025-03-29T12:05:00Z', lastOnline: new Date().toISOString() }
        };

        const userData = hardcodedUsers[username] || { created: 'Unknown', lastOnline: 'Unknown' };
        document.getElementById('user-info').innerHTML = `
            Logged in as: ${username} (${uid})<br>
            Joined: ${new Date(userData.created).toLocaleString()}<br>
            Last Online: ${new Date(userData.lastOnline).toLocaleString()}
            <a href="bio.html?uid=${uid}&username=${encodeURIComponent(username)}" class="bio-link">Edit Bio</a>
        `;

        let messages = JSON.parse(localStorage.getItem('boltMessages')) || [
            { id: 1, content: "This chatâ€™s alive, bitches!", uid: "UID-0001", username: "Bolt!", created: "2025-03-29T12:00:00Z" },
            { id: 2, content: "Hell yeah it is!", uid: "UID-0002", username: "listn", created: "2025-03-29T12:05:00Z" },
            { id: 3, content: "Pineapple on pizza rules.", uid: "UID-0001", username: "Bolt!", created: "2025-03-29T12:15:00Z" }
        ];

        function renderMessages() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `
                    <p>${msg.content}</p>
                    <div class="meta">Sent by ${msg.username} (${msg.uid}) on ${new Date(msg.created).toLocaleString()}</div>
                `;
                chatBox.appendChild(msgDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const content = document.getElementById('chat-content').value.trim();
            if (content) {
                const newId = messages.length ? Math.max(...messages.map(m => m.id)) + 1 : 1;
                messages.push({
                    id: newId,
                    content,
                    uid,
                    username,
                    created: new Date().toISOString()
                });
                document.getElementById('chat-content').value = '';
                localStorage.setItem('boltMessages', JSON.stringify(messages));
                renderMessages();
            }
        }

        renderMessages();
    </script>
</body>
</html>
