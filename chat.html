        }

        .chat-container {

            padding: 10px;

        }

            margin-top: 5px;
        }
        .chat-form {
            margin-top: 20px;
        }
        .chat-form textarea {
            width: 100%;
            height: 60px;
            background-color: #1C2526;
            border: 1px solid #7289DA;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .chat-form button {
            width: 100%;
            padding: 10px;
            background-color: #7289DA;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .chat-form button:hover {
            background-color: #FF0000;
        }
    </style>
</head>
