<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bolt!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1C2526; /* Midnight-ish */
            color: #7289DA; /* Blurple text */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 
                0 0 10px #FF0000, /* Red glow */
                0 0 20px #800080; /* Purple glow */
        }
        .auth-container {
            margin-top: 50px;
            background-color: #2A3439; /* Darker panel */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Red-tinted shadow */
            width: 300px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            width: 50%;
            text-align: center;
            padding: 10px;
            background-color: #1C2526;
            color: #7289DA;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #7289DA;
            color: #fff;
        }
        .form {
            display: none;
            text-align: center;
        }
        .form.active {
            display: block;
        }
        .auth-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #1C2526;
            border: 1px solid #7289DA;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #7289DA; /* Blurple button */
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #FF0000; /* Red on hover */
        }
    </style>
</head>
<body>
    <h1>Bolt!</h1>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('signup')">Sign Up</div>
        </div>
        <div id="login" class="form active">
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
        </div>
        <div id="signup" class="form">
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script>
        function getUsers() {
            return JSON.parse(localStorage.getItem('boltUsers')) || {
                'Bolt!': { uid: 'UID-0001', password: 'bolt!', created: '2025-03-29T12:00:00Z', lastOnline: '2025-03-29T12:00:00Z' },
                'listn': { uid: 'UID-0002', password: 'listnupdates', created: '2025-03-29T12:05:00Z', lastOnline: '2025-03-29T12:05:00Z' }
            };
        }

        function saveUsers(users) {
            localStorage.setItem('boltUsers', JSON.stringify(users));
        }

        function generateUID(userCount) {
            return `UID-${String(userCount + 1).padStart(4, '0')}`;
        }

        // Load last logged-in account
        const lastUsername = localStorage.getItem('lastUsername') || 'Bolt!';
        document.getElementById('login-username').value = lastUsername;

        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
            document.querySelector(`.tab[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const users = getUsers();

            if (!username || !password) {
                alert('Fill in all the fucking fields, asshole.');
                return;
            }

            const user = users[username];
            if (user && user.password === password) {
                users[username].lastOnline = new Date().toISOString();
                saveUsers(users);
                localStorage.setItem('lastUsername', username);
                window.location.href = `forums.html?uid=${user.uid}&username=${encodeURIComponent(username)}`;
            } else {
                alert('Wrong fucking username or password, dipshit.');
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const users = getUsers();

            if (!username || !password) {
                alert('Fill in all the fucking fields, asshole.');
                return;
            }

            if (users[username]) {
                alert('Usernameâ€™s taken, prick. Pick another.');
                return;
            }

            const userCount = Object.keys(users).length;
            const uid = generateUID(userCount);
            const now = new Date().toISOString();
            users[username] = { uid, password, created: now, lastOnline: now };
            saveUsers(users);
            localStorage.setItem('lastUsername', username);
            window.location.href = `forums.html?uid=${uid}&username=${encodeURIComponent(username)}`;
        }
    </script>
</body>
</html>
